<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitcon | Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/efectos.js"></script>
</head>

<body>
	<div class="contenido-general">
		
		<nav id="barra">
			<div class="contenedor-logo">
				<img src="img/logo_white.png" id="logo-barra">
			</div>
			<div class="contenedor-nav">
				
				<a href="#"><i class="fas fa-chart-line"></i>Informes</a>
				<a href="#"><i class="fas fa-building"></i>Clientes</a>
				<a href="#"><i class="fas fa-book"></i>Cuentas</a>
				<a href="#"><i class="fas fa-cog"></i>Configuracion</a>
				<a href="#" class="salir"><i class="fas fa-sign-out-alt"></i>Salir</a>
			</div>
		</nav>
		 <section class="cliente">
            <div class="contenedor-perfil">
                <h4>Nombre del Usuario</h4>
                <h5>Puesto del usuario</h5>
            </div>
            <div class="contenido">
                <h2 id="titulo-contenido">Configuración</h2>
                <div class="contenido-cliente row">
                    <form class="col-md-6">
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Idioma</label>
                                <select class="form-control">
                                    <option>English</option>
                                    <option>Español</option>
                                    <option>Français</option>
                                    <option>Português</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Tema</label>
                                <select class="form-control">
                                    <option>Light</option>
                                    <option>Dark</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <a href="#">Editar usuarios</a>    
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
                        <div class="botones">
                            <button>Guardar</button>
                            <button>Default</button>
                        </div>
                    </form>
                    <div class="contenido-imagen col-md-6">
                        <img src="img/configuracion.svg">
                    </div>
                </div>
            </div>
        </section>
	</div>

  
</body>

</html>
