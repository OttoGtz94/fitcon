<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitcon | Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/traductor.js"></script>
    <script type="text/javascript" src="js/efectos.js"></script>
</head>

<body>
	<div class="contenido-general">
		
		<nav id="barra">
			<div class="contenedor-logo">
				<img src="img/logo_white.png" id="logo-barra">
			</div>
			<div class="contenedor-nav">
				
				<a class="lang" href="#"><i class="fas fa-chart-line" key="navInformes"></i>Informes</a>
				<a class="lang" href="#" key="navClientes"><i class="fas fa-building"></i>Clientes</a>
				<a class="lang" href="#" key="navCuentas"><i class="fas fa-book"></i>Cuentas</a>
				<a class="lang" href="#" key="navConfiguracion"><i class="fas fa-cog"></i>Configuracion</a>
				<a href="#" class="salir lang" key="navSalir"><i class="fas fa-sign-out-alt"></i>Salir</a>
			</div>
		</nav>
		<section class="informes">
			<div class="contenedor-perfil">
				<h4>Nombre del Usuario</h4>
				<h5>Puesto del usuario</h5>
			</div>
			<div class="contenido">
				<h2 class="lang" id="titulo-contenido" key="tituloInformes">Informes</h2>
				<div class="graficas">
					<div class="grafica grafica-saldos">
						<img src="img/grafica.svg">
						<span class="lang" key="graficaSaldos">Grafica Saldos</span>
					</div>
					<div class="grafica grafica-ingresos">
						<img src="img/grafica.svg">
						<span class="lang" key="graficaIngresos">Grafica Ingresos</span>
					</div>
					<div class="grafica grafica-egresos">
						<img src="img/grafica.svg">
						<span class="lang" key="graficaEgresos">Grafica Egresos</span>
					</div>
				</div>
			</div>
		</section>
	</div>

  
</body>

</html>
