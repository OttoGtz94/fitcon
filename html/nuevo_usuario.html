<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitcon | Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/efectos.js"></script>
</head>

<body>
    <div class="contenido-general">
        <nav id="barra">
            <div class="contenedor-logo">
                <img src="img/logo_white.png" id="logo-barra">
            </div>
            <div class="contenedor-nav">
                <a href="#"><i class="fas fa-chart-line"></i>Informes</a>
                <a href="#"><i class="fas fa-building"></i>Clientes</a>
                <a href="#"><i class="fas fa-book"></i>Cuentas</a>
                <a href="#"><i class="fas fa-cog"></i>Configuracion</a>
                <a href="#" class="salir"><i class="fas fa-sign-out-alt"></i>Salir</a>
            </div>
        </nav>
        <section class="cliente">
            <div class="contenedor-perfil">
                <h4>Nombre del Usuario</h4>
                <h5>Puesto del usuario</h5>
            </div>
            <div class="contenido">
                <h2 id="titulo-contenido">Nuevo usuario</h2>
                <div class="contenido-cliente">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Nombre</label>
                                <input type="text" class="form-control" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Apellido</label>
                                <input type="text" class="form-control" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Nombre de usuario</label>
                                <input type="text" class="form-control" id="inputPassword4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputAddress">Direccion</label>
                                <input type="text" class="form-control" id="inputAddress">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Telefono</label>
                                <input type="text" class="form-control" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" s>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEmail4">Puesto</label>
                                <select class="form-control">
                                    <option>Contador Auxiliar</option>
                                    <option>Contador</option>
                                    <option>Presidente</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="inputEmail4">Estatus</label>
                                <select class="form-control">
                                    <option>Activo</option>
                                    <option>Inactivo</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputZip">Contraseña</label>
                                <input type="password" class="form-control" id="inputZip">
                            </div>
                             <div class="form-group col-md-5">
                                <label for="inputZip">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="inputZip">
                            </div>
                            
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
                    </form>
                    <div class="botones">
                        <button>Agregar</button>
                        <button>Limpiar Campos</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
